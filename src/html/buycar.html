<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/buycar.css" />
    <script src="../js/require.js" data-main="../js/buycar"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
         <ul class="goodsLists">
             <li>
                 <span>
                  <input type="checkbox" id="allCheck"/><label for="allCheck">全选</label> </span>
                 <span>商品名称</span>
                 <span>发货站</span>
                 <span>价格</span>
                 <span>数量</span>
                 <span>金额小计</span>
                 <span>操作</span>
             </li>
         </ul> 
         <div class=" settlement">
            <a href="goodslist.html">继续购物</a>
            <div class="setLeft">
                <p>商品数量总计：<span class="goodsNum"></span>件</p>
                <p>包装数量总计：0件</p>
                <p>返利库币：0库币 <span></span></p>
                <p>商品金额总计（不含税金和运费）：<span class="totalPrice">0</span></p>
                <a >立即结算</a>
            </div>
            
         </div> 
         <div class="guess_y">
            <h2 class="left_"> < </h2>
            <ul class="guess_g clearfix"></ul>
            <h2 class="right_"> > </h2>
             
         </div> 
        </div>
        
    </main>
    <footer></footer>
</body>
</html>
